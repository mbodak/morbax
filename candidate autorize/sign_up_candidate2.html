<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <script type='text/javascript' src='https://www.google.com/recaptcha/api.js?hl=en&#038;onload=recaptchaCallback&#038;render=explicit'></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Header -->
    <div id="bg">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="sr-only"> Open navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand " href="#">
                        <image id="logo" src="images/logo.png"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a style="padding-right: 0;" href="#">Support</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    <!-- Body -->
        <div class="container form-body sign-up">
            <div class="sign-up-2">
                <div>
                    <p class="r-0 r-1">Candidate Sign up </p>
                </div>

                <form class="form">

                    <div class="form-group">
                        <label for="experience">Total years of experience</label>
                        <div id="experience">
                            <input type="text" class="form-control input input-f2" autocomplate="off" placeholder="5 years" />
                            <input type="text" class="form-control input input-f2 input-f2-2" autocomplate="off" placeholder="6 month" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="position">Desired job position</label>
                        <input type="text" class="form-control input" id="position" autocomplate="off" placeholder="Data analyst" />
                    </div>


                    <div class="form-group">
                        <label for="prefer-work">Where would prefer to work?</label>
                        <input type="text" class="form-control input" id="prefer-work" autocomplete="off" placeholder="New York City" />
                    </div>


                    <div class="form-group">
                        <label for="salary">Desired annual salary</label>
                        <input type="text" class="form-control input" id="salary" autocomplate="off" placeholder="$ 5 thousand" />
                    </div>


                    <div class="prev-start">
                        <button type="button" class="btn" id="prev">
                            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>&nbsp;Previous
                        </button>
                        <button type="button" class="btn" id="start">Continue
                            <i class="fa fa-long-arrow-right" aria-hidden="true" style="font-size: 11px"></i>
                        </button>
                    </div>

                </form>

            </div>

        </div>

    <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <a class="foo foo-left" href="#">Marketing Materials</a>
                <a class="foo foo-right" href="#">Terms and Conditions</a>
                <a class="foo foo-right" style="padding-right: 38px;" href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>

</body>

</html>
